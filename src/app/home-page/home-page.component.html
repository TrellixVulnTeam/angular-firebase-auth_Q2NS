<div class="container">
  <div class="row">
    <div>
      <p><button class="btn btn-default" (click)="logout()">Logout</button></p>
    </div>
    <div>
        <div class="refer-friend">
            <form>
                  <div>
                    <mat-radio-group [(ngModel)]="referral.refertype" [ngModelOptions]="{standalone: true}">
                      <mat-radio-button value="Friend">Refer Friend</mat-radio-button>
                      <mat-radio-button value="FileLogin">File Login</mat-radio-button>
                    </mat-radio-group>
                  </div>
                  
                  <div>
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Name" value="" [(ngModel)]="referral.name" [ngModelOptions]="{standalone: true}">
                      </mat-form-field>
                  </div>                         

                  <div>
                    
                      <mat-form-field class="example-full-width">
                          <span matPrefix>+91 &nbsp;</span>
                          <input type="tel" matInput placeholder="Telephone" [(ngModel)]="referral.phone" 
                              [ngModelOptions]="{standalone: true}">
                          <mat-icon matSuffix>mode_edit</mat-icon>
                        </mat-form-field>
               
                  </div>
                  <div>
                          <mat-form-field class="example-full-width">
                            <input matInput placeholder="Email" [formControl]="emailFormControl" [(ngModel)]="referral.email"> 
                            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                              Please enter a valid email address
                            </mat-error>
                            <mat-error *ngIf="emailFormControl.hasError('required')">
                              Email is <strong>required</strong>
                            </mat-error>
                          </mat-form-field>
                  </div>
                  <div>                    
                      <mat-form-field class="example-full-width">
                        <textarea matInput placeholder="Leave a comment" maxlength="150" 
                        [(ngModel)]="referral.comments"
                        [ngModelOptions]="{standalone: true}"></textarea>
                      </mat-form-field>
                  </div>

                  <div>
                      <mat-form-field>
                          <mat-select placeholder="Referal Type" [(ngModel)]="referral.loanType" [ngModelOptions]="{standalone: true}">
                            <mat-option *ngFor="let loanType of loanTypes" [value]="loanType.value">
                              {{ loanType.viewValue }}
                            </mat-option>
                          </mat-select>
                        </mat-form-field>
                  </div>
               

                  <button 
                    class="btn btn-outline-success" 
                    type="button"
                    (click)="onRefer()">Refer friend</button>
                    <div class="alert" [className]="alert_class" role="alert" *ngIf="alert_class">
                        {{alert_message}}
                    </div>
              </form>
            </div>   
    </div>
  </div>
</div>
<div></div>
<div class="example-container mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="phone">
        <mat-header-cell *matHeaderCellDef> Phone </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.phone}} </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator #paginator
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]">
    </mat-paginator>

  </div>
